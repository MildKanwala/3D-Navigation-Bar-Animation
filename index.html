<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Navbar Animation</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="container">

      <!-- Navbar -->
      <div class="navbar">
        <div class="menu">
          <h3 class="logo">Brand<span>Mildev</span></h3>
          <div class="hamburger_menu">
            <div class="bar"></div>
          </div>
        </div>
      </div>

      <!-- Main -->
      <div class="main_container">
        <div class="main">
          <header>
            <div class="overlay">
              <div class="inner">
                <h2 class="title">Future is Here</h2>
                <p>
                  Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                  Velit, officiis. Distinctio, maiores doloribus.
                </p>
                <button class="btn">Read More</button>
              </div>
            </div>
          </header>
        </div>

        <div class="shadow one"></div>
        <div class="shadow two"></div>
      </div>

      <div class="links">
        <ul>
          <li>
            <a href="#" style="--i: 0.05s">Home</a>
          </li>
          <li>
            <a href="#" style="--i: 0.1s">Service</a>
          </li>
          <li>
            <a href="#" style="--i: 0.15s">Portfolio</a>
          </li>
          <li>
            <a href="#" style="--i: 0.2s">Testimonials</a>
          </li>
          <li>
            <a href="#" style="--i: 0.25s">About</a>
          </li>
          <li>
            <a href="#" style="--i: 0.3s">Contact</a>
          </li>
        </ul>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
